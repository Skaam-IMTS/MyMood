<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyMood - Login</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/connexion.js" defer></script>

</head>

<body>

    <main>

        <div>
            <h1>My Mood</h1>
            <h3>Comment te sens-tu aujourd'hui ?</h3>
        </div>

        <fieldset id="auth" class="login-inputs">

            <legend>RE-BONJOUR!</legend>
            <form id="authform">
                <label for="authusername"></label><input type="text" name="email" id="authusername"
                    placeholder="mail@institutsolacroup.com">
                <label for="authpassword"></label><input type="text" name="password" id="authpassword"
                    placeholder="mot de passe">

                <div>
                    <input type="submit" value="Se connecter" class="btn-login"></button>
                </div>
            </form>

        </fieldset>

    </main>

</body>

</html>
