<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./superviseur/css/styles.css">
    <script src="./superviseur/js/index.js" defer></script>
    <title>MyMood app - Connexion</title>
</head> 

<body class="fc">
    <header>
        <div class="logo-big fc">
            <h1 class="title color2 h1 MagRetr">My Mood</h1>
            <h4 class="title color2 h4 BDSuppR">Comment tu te sens aujourd'hui ?</h4>
        </div>
    </header>

    <main class="fc aic">
        <form id="login-form" action="#">
        <fieldset class="login fs">
            <legend class="legend"><h3 class="title color2 h3 BDSuppR">RE-BONJOUR !</h3></legend>
            <div class="login-inputs fc aic">
                
                <label for="email" class="loginLabel label BDSuppR" id="label-mail">Adresse Mail : </label>
                <input class="input input-mail colorB2 colorTXT1 CocoGL" id="email" name="email" type="email" placeholder="main@institutsolacroup.com">

                <label for="password" class="loginLabel label BDSuppR" id="label-mdp">Mot de Passe : </label>
                <input class="input input-password colorB2 colorTXT1 CocoGL" id="mdp" name="password" type="password"  autocomplete="current-password" placeholder="mot de passe" required>
                
            </div>
        </fieldset>
        <div class="fc aic">
            
            <div class="btn-container">
            <input type="submit" value="Me connecter" class="button main-button colorB4 color2 CocoGL" id="btn-connect"></input>
            </div>
        </div>
        </form>
    </main>
</body>

</html>
